---
layout: page
title_override: Will Yang - Industrial Designer
redirect_from: /portfolio
permalink: /
priority: 1.0
---

<div class="products-intro-wrapper">
  <p class="products-intro type-level-1">Dreamer, Will Yang.</p>
</div>

<div class="products">
{% for product in site.products reversed limit:include.limit %}
  <article class="product-listing">
    <div class="thumbnail-wrapper">
      <a href="{{ product.url | prepend: site.baseurl }}">
        <div class="thumbnail-description-wrapper">
          <img src="{{ product.thumbnail | prepend: site.image_serve_path }}" alt="{{ product.title }}" width="600" height="450">
          <p class="thumbnail-description">
            <span>{{ product.description }}</span>
          </p>
        </div>
        <h3 aria-hidden="true">{{ product.title }}</h3>
      </a>
    </div>
  </article>
{% endfor %}
</div>
